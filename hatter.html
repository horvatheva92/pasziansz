<html>
<head>
   <title> Hátterek </title>
   <meta charset= "utf-8">
   <link rel="stylesheet" href="hatter.css">
   <script src="jquery-3.1.1.min.js"></script>
</head>
<body  bgcolor= text="black">Válassz háttérképet!
<div class="kepek">
	 <li><a class="background-image" href="/"><img src=volkswagengtiroadster.jpg/></li>
         <div></div>
         <div><img src=passatcc.jpg></div>
         <div><img src=volkswagengolfr400.jpg></div>
         <div><img src=volkswagenpassatccgold.jpg></div>
         <div><img src=vwgolfgti.jpg></div>
	 <li><a href="">Tájak</a></li>
	     <div><img src=háttérkép.jpg></div>
         <div><img src=táj.jpg></div>
         <div><img src=télitáj.jpg></div>
</div>
</body>
<script>
	$(document).ready(function(){
		$("#hatter").click(function(){
			$(".kepek").css({
				display: "block",
				visibility: "visible"
			});
			$(".sugo").css({
				display: "none",
				visibility: "hidden"
			});
		});
		$("#sugo").click(function(){
			$(".jatek").css({
				display: "none",
				visibility: "hidden"
			});
			$(".kepek").css({
				display: "none",
				visibility: "hidden"
			});
			$(".sugo").css({
				display: "block",
				visibility: "visible"
			});
		});
		
		$("#jatek").click(function(){
			$(".sugo").css({
				display: "none",
				visibility: "hidden"
			});
			$(".kepek").css({
				display: "none",
				visibility: "hidden"
			});
			$(".jatek").css({
				display: "block",
				visibility: "visible"
			});
		});
		$(".background-image").click(function(){
			var img = $(this).find("img").attr("src");
			var position = $(this).find("img").data("position");
			var size = $(this).find("img").data("size");
			$("body").css({
				"background-image":"url("+img+")",
				"background-position":position,
				"background-size":size
			});
			$(".kepek").css({
				display: "none",
				visibility: "visibility"
			});
		})
	});
</script>
</html>
